<script>
  
  let person = prompt("What's your name?");

  if(person == "Admin")
  {

        alert("Welcome!");
      }

      }
      else{
        alert("Wrong password");
      }
  }
  else if(person == ""){
    alert("Canceled");
  }
  else
  {
    alert("I don't know you");
  }
 
</script>
