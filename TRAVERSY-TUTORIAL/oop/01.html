<!DOCTYPE html>

<body>
    <script>
        const book1 = {
            title: 'Book One',
            author: 'Bilbo',
            year: '2010',

            getSummary: function() {
                return `The ${this.title} is written by ${this.author} back in ${this.year}`;
            }
        }

        console.log(book1.getSummary());
    </script>
